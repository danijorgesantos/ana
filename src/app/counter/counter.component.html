<div class="counter">
    <div class="counter__title">
        <h1>Counter</h1>
    </div>
    <div class="counter_number">
        <p>{{number}}</p>
    </div>
    <div>
        <button (click)="onClickIncrement()">increment +</button>
        <button (click)="onClickDecrement()">decrement -</button>
        <button (click)="onClickReset()">Reset</button>
    </div>
</div>
